name: Add all Issues and PRs to project
on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened
jobs:
  add-to-project:
    name: Add
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.1.0
        with:
          project-url: https://github.com/users/ROhta/projects/3
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}