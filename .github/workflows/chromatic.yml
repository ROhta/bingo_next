name: "Chromatic"

on:
  pull_request:
    types: [assigned, reopened, ready_for_review]

defaults:
  run:
    shell: bash
    working-directory: "application"

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions: {}
    env:
      package-json-path: "application/package.json"
    if: |
      github.event.pull_request.draft == false && github.event.pull_request.state == 'open'
    steps:
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1
        with:
          config: ${{ vars.PERMISSIONS_CONFIG }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
          package_json_file: ${{ env.package-json-path }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.package-json-path }}
          cache: 'pnpm'
          cache-dependency-path: "application/pnpm-lock.yaml"
      - name: Install Dependencies
        run: pnpm i --frozen-lockfile
      - uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
          skip: "dependabot_**"
          workingDir: "application"
