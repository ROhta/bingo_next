version: 2
updates:
  - package-ecosystem: "npm"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "Asia/Tokyo"
    directory: "/application"
    cooldown:
      semver-major-days: 30
      semver-minor-days: 10
    labels:
      - "dependencies"
    open-pull-requests-limit: 2
    pull-request-branch-name:
      separator: "_"
    rebase-strategy: "auto"
    versioning-strategy: increase-if-necessary
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch
    groups:
      npm-all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "terraform"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "10:00"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 10
    directory: "/iac"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "_"
    rebase-strategy: "auto"
    groups:
      terraform-all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "10:00"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 10
    directory: "/"
    allow:
      - dependency-type: "all"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "_"
    rebase-strategy: "auto"
    groups:
      github-all-dependencies:
        patterns:
          - "*"
